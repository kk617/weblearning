<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title第七题</title>
  <!-- 实现如下表单,附上预览地址。其中性别和取向是单选，爱好是多选 -->
</head>
<body>
  <form action="/getinfo" method = "get">
    <div class ="username">
      <label for="username" >姓名：</label>
      <input id = "username" type = "text" name = "username" placeholder = "用户名">
    </div>
    
    <div class ="password">
      <label for="password" >密码：</label>
      <input id = "password"type = "password" name = "password" placeholder = "请输入密码">
    </div>
    
    <div class = "sex">
      <label for="sex">性别：</label>
      <input type="radio" name = "sex" value = "male" checked = "checked"> 男
      <input type="radio" name = "sex" value = "female"> 女
    </div>
    
    <div class = "sexual orientation">
      <label for="sexual orientation">取向：</label>
      <input type="radio" name = "sexual orientation" value = "male">男
      <input type="radio" name = "sexual orientation" value = "female" checked = "checked">女
    </div>
    
    <div class = "hobby">
      <label for="hobby">爱好：</label>
      <input type="checkbox" name = "hobby" value = "DOTA">dota
      <input type="checkbox" name = "hobby" value = "travel" checked = "checked">旅游
      <input type="checkbox" name = "hobby" value = "pet" checked = "checked">宠物
    </div>
    
    <div class = "textarea">
      <label for="textarea">评论：</label>
      <textarea name="article" id="textarea" cols="30" rows="10"></textarea>
    </div>
    
    <div class = "myCar">
      <label for="myCar">我的car：</label>
      <select name="myCar" id="myCar">
        <option value="Saab">萨博</option>  
        <option value="mercedes-benz">奔驰</option>  
        <option value="BMW">宝马</option>
      </select>
      <input type="submit" value="提交" />

    </div>
    
  </form>

</body>
</html>
