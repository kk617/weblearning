<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登陆|注册</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="localstyle.css">
    <link rel="stylesheet" href="modistyle.css">
</head>
<body>
    <header>
        <a href="#" class="login">
            <i class="fas fa-user-circle"></i>       
        </a>
    </header> 
    <main>
        <div class="flip-pannel login ">
            <div class="pannel pannel-login">
                <a href="#" class="close">
                    <i class="fas fa-times close"></i>
                </a>
                <div class="tabs">
                    <a href="#" class="login active">登录</a>
                    <a href="#" class="register">注册</a>
                </div>
                <div class="msg">
                    <div class="erromsg"></div>
                    <form action="/login" method="post">
                        <div class="input-field">
                            <i class="fas fa-user-circle"></i>
                            <input name= "username" type="text" placeholder="用户名">
                        </div>
                        <div class="input-field">
                            <i class="fas fa-key"></i>
                            <input name= "password" type="password" placeholder="请输入密码">
                            <i class="fas fa-eye showpasswordicon"></i>
                        </div>
                        <div class="input-field">
                            <input type="submit" value="登录">
                        </div>
                    </form>
                </div>
            </div>
            <div class="pannel pannel-register">
                <a href="#" class="close">
                    <i class="fas fa-times close"></i>
                </a>
                <div class="tabs">
                        <a href="#" class="login">登录</a>
                        <a href="#" class="register active">注册</a>
                </div>
                <div class="msg">
                        <div class="erromsg"></div>
                        <form action="/register" method="post">
                            <div class="input-field">
                                <i class="fas fa-user-circle"></i>
                                <input name= "username" type="text" placeholder="请输入用户名">
                            </div>
                            <div class="input-field">
                                <i class="fas fa-key"></i>
                                <input name= "password" type="password" placeholder="请输入密码">
                                <i class="fas fa-eye showpasswordicon"></i>
                            </div>
                            <div class="input-field">
                                    <i class="fas fa-key"></i>
                                    <input name= "password2" type="password" placeholder="请再次输入密码">
                                    <i class="fas fa-eye showpasswordiconagn"></i>
                            </div>
                            <div class="input-field">
                                <input type="submit" value="注册">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./control.js"></script>
</body>
</html>
